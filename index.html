<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/codeRev.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      Code Rev. | AI-Powered Code Review & Collaborative Feedback Platform
    </title>
    <meta
      name="description"
      content="Code Rev. - Get AI-driven code analysis + peer reviews to level up your coding skills. Submit code for instant feedback or review others' projects. Join the developer community today!"
    />

    <!-- Keywords (optional but helpful for smaller search engines) -->
    <meta
      name="keywords"
      content="code review, AI code analysis, peer programming, code feedback, collaborative coding, improve code quality, developer community"
    />

    <!-- Open Graph/Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://coderev.princesahni.com/" />
    <meta
      property="og:title"
      content="Code Rev. | AI + Peer Code Review Platform"
    />
    <meta
      property="og:description"
      content="Get instant AI analysis and human feedback on your code. Improve your skills by reviewing others' projects. Join our developer community now!"
    />
    <meta
      property="og:image"
      content="https://coderev.princesahni.com/code_rev_logo.png"
    />
    <meta property="og:url" content="https://coderev.princesahni.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Code Rev. | AI-Driven Code Reviews + Community Feedback"
    />
    <meta
      name="twitter:description"
      content="Level up your code with AI analysis and peer reviews. Submit your code or help others improve theirs. Join developers worldwide!"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://coderev.princesahni.com/" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Code Rev.",
        "applicationCategory": "Developer Tools",
        "operatingSystem": "Web",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "reviewCount": "1500"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "INR"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
